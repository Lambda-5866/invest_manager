{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>자산 대시보드</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="{% static 'investments/js/dashboard.js' %}" defer></script>
</head>
<body>
  <div class="container my-4">

    <h1 class="mb-4 text-center">자산 대시보드</h1>

    <!-- 보유 자산 카드 -->
    <div class="row mb-4">
      <div class="col-12">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            보유 자산 (원본)
            <div>
              <select id="typeFilter" class="form-select form-select-sm">
                <option value="all">전체</option>
                {% for val, label in asset_types %}
                  <option value="{{ val }}">{{ label }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="card-body">
            <div id="asset-list" class="mb-2">로딩중...</div>
            <div id="asset-pagination" class="mt-2 d-flex justify-content-center flex-wrap"></div>
            <button class="btn btn-success mt-2" onclick="openModal()">자산 추가</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 포트폴리오 카드 -->
    <div class="row">
      <div class="col-12">
        <div class="card shadow-sm">
          <div class="card-header bg-info text-white">
            자산 현황
          </div>
          <div class="card-body">
            <div id="portfolioResult" class="mb-2">로딩중...</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 자산 추가 모달 -->
  <div class="modal fade" id="asset-modal" tabindex="-1" aria-labelledby="assetModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="assetModalLabel">자산 추가</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="asset-form">
            {% csrf_token %}
            <div class="mb-3">
              <label>자산타입</label>
              <select name="asset_type" class="form-select" required>
                {% for val, label in asset_types %}
                  <option value="{{ val }}">{{ label }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="mb-3">
              <label>수량</label>
              <input name="amount" type="number" step="1" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>매입가 (원화 혹은 해당 통화 단가)</label>
              <input name="buy_price" type="number" step="0.0001" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>매입일</label>
              <input name="buy_date" type="date" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">추가</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
